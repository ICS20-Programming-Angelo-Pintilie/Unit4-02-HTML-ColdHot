    <title>Is it Hot or Cold?</title>

  <body>
    <script src="./js/script.js"></script>
    <center><h1>Is it hot or cold outside today?</h1></center>
    <table>
			<tr>
				<td>
					<h3>Enter the temperature (Celcius):</h3>
          <!-- Form to extract user input -->
					<form action="javascript:displayStatement()">						
						<label for="number">Temperature:</label>
						<input type="number" step="1" min="-1000" max="1000" id="temp" placeholder="Temp..."><br><br>
						<input type="submit" value="How is it out there?">
					</form>
				</td>
        <td>
					<img src="./images/temp.png" alt="guess" width="50%">
				</td>
			</tr>
		</table>
		<!-- Create a space where the user information will be displayed -->
		<div id="display-results">
			<div id="temperature">
			</div>
		</div>
